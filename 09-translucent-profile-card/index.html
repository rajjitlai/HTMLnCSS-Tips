<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent Profile Card Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="img/profile.png" alt="profile">
            <h2>RJ Coding Tips</h2>
            <p>We provide Web Development and Programming Tutorials on
                YouTube</p>
            <div class="links">
                <a href="" target="_blank" class="link-items">
                    <i class="ri-youtube-fill"></i>
                </a>
                <a href="" target="_blank" class="link-items">
                    <i class="ri-instagram-line"></i>
                </a>
            </div>
            <a href="" class="button" target="_blank">
                Visit now
            </a>
        </div>
    </div>
</body>

</html>
